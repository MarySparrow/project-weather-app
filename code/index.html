<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container" id="container">
    <select name="" id="select-city">
      <option value="none" selected disabled hidden></option>
      <option id="Stockholm"  value="input-value">Stockholm</option>
      <option id="Buenos Aires" value="input-value">Buenos Aires</option>
      <option id="Barcelona" value="input-value">Barcelona</option>
      <option id="" value="input-value"></option>
    </select>
    <div class="header" id="header"></div>
      <div class="city-name" id="city-name"></div>
    <div class="temperature-container" id="temperature-container">
      <div class="main-temperature" id="main-temperature"></div>
      <div class="weather-feels-like" id="weather-feels-like"></div>
    </div>
    <div class ="weather-icon" id= "weather-icon"></div>
    <div class="weather-description" id="weather-description"></div> 
    <div class="sunrise-sunset-container" id="sunrise-sunset-container">
      <div class="sunrise" id="sunrise"></div>
      <div class="sunset" id="sunset"></div>
    </div>
  </div>
<div class="five-day-forecast" id="five-day-forecast"></div>

    <script src="./app.js"></script>
</body>
</html>
